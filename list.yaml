---

runtimes:

  node: &node
      runtime: node
  perl5: &perl5
      build-script: perl5-install.sh
      runtime: perl5
  python: &python
      build-script: python-install.sh
      runtime: python
  ruby: &ruby
      runtime: ruby
  static: &static
      runtime: static

libraries:

  c-libyaml:
    <<: *static
    source: https://pyyaml.org/download/libyaml/yaml-0.2.2.tar.gz
    version: 0.2.2
    build-script: c-libyaml-build.sh
    tests: [event]

  c-libfyaml:
    <<: *static
    source: https://github.com/pantoniou/libfyaml/releases/download/v0.2/libfyaml-0.2.tar.gz
    version: 0.2
    build-script: c-libfyaml-build.sh
    tests: [event]

  cpp-yamlcpp:
    <<: *static
    version: 0.6.2
    source: https://github.com/jbeder/yaml-cpp/archive/yaml-cpp-0.6.2.tar.gz
    build-script: cpp-yamlcpp-build.sh
    tests: [event]

  nim-nimyaml:
    <<: *static
    source: https://github.com/flyx/NimYAML/archive/v0.12.0.tar.gz
    version: 0.12.0
    build-script: nimyaml-build.sh
    tests: [event]
    build-image: nim

  perl5-pp:
    <<: *perl5
    version: 0.018
    source: https://cpan.metacpan.org/authors/id/T/TI/TINITA/YAML-PP-0.018.tar.gz
    tests: [event, json]

  perl5-pplibyaml:
    <<: *perl5
    version: 0.003
    source: https://cpan.metacpan.org/authors/id/T/TI/TINITA/YAML-PP-LibYAML-0.003.tar.gz
    tests: [json]

  perl5-syck:
    <<: *perl5
    version: 1.31
    source: https://cpan.metacpan.org/authors/id/T/TO/TODDR/YAML-Syck-1.31.tar.gz
    tests: [json]

  perl5-tiny:
    <<: *perl5
    version: 1.73
    source: https://cpan.metacpan.org/authors/id/E/ET/ETHER/YAML-Tiny-1.73.tar.gz
    tests: [json]

  perl5-xs:
    <<: *perl5
    version: 0.80
    source: https://cpan.metacpan.org/authors/id/T/TI/TINITA/YAML-LibYAML-0.80.tar.gz
    tests: [json]

  perl5-yaml:
    <<: *perl5
    version: 1.29
    source: https://cpan.metacpan.org/authors/id/T/TI/TINITA/YAML-1.29.tar.gz
    tests: [json]

  ruby-psych:
    <<: *ruby
    version: builtin
    tests: [json]

  js-jsyaml:
    <<: *node
    version: 3.13.1
    source: https://github.com/nodeca/js-yaml/archive/3.13.1.tar.gz
    build-script: js-jsyaml-build.sh
    tests: [json]

  js-yaml:
    <<: *node
    version: 1.6.0
    source: https://github.com/eemeli/yaml/archive/v1.6.0.tar.gz
    build-script: js-yaml-build.sh
    tests: [event, json]

  py-pyyaml:
    <<: *python
    version: 5.1.2
    source: https://files.pythonhosted.org/packages/e3/e8/b3212641ee2718d556df0f23f78de8303f068fe29cdaa7a91018849582fe/PyYAML-5.1.2.tar.gz
    tests: [event, json]

  py-ruamel:
    <<: *python
    version: 0.16.5
    source: https://files.pythonhosted.org/packages/de/76/cf97d739365eff258e2af0457a150bf2818f3eaa460328610eafeed0894a/ruamel.yaml-0.16.5.tar.gz
    tests: [event, json]
